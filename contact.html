<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Quanta</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            background-color: #111827;
            color: #f3f4f6;
            padding: 0;
            margin: 0;
        }

        .contact-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #ffffff;
        }

        form {
            background-color: #0062ff00;
            padding: 2rem;
            border-radius: 10px;
            width: 50%;
            max-width: 600px;
        }

        label {
            display: block;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #f3f4f6;
        }

        input, textarea {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0 1.5rem 0;
            border-radius: 5px;
            border: none;
            background-color: #333f50;
            color: #f3f4f6;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #4a6572;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 1.1rem;
            cursor: pointer;
        }

        button:hover {
            background-color: #3a4d5e;
        }

        .back-btn {
            margin-top: 1.5rem;
            color: #b6b6b6e5;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            background: none;
            cursor: pointer;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="contact-container">
        <h1>Contact Us</h1>
        <h2>quantadotco@gmail.com</h2>

        <!-- Contact form -->
        <!-- <form action="mailto:quantadotco@gmail.com" method="POST" enctype="multipart/form-data">

            <button type="submit">Send Message</button>
        </form> -->

        <!-- Back to main page -->
        <a href="index.html" class="back-btn">Back to Home</a>
    </div>

</body>
</html>
